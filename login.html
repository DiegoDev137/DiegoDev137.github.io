<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/1200x/b1/8c/f5/b18cf5af594d6e3b297926cf1f14a805.jpg') no-repeat center center;
            color: #fff;
            text-align: center;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        .logo {
            display: block;
            margin: 0 auto;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .container {
            background: rgba(0, 0, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-family: 'Poppins', sans-serif; /* Nueva tipografía */
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-in-out; /* Animación de entrada */
        }
        p {
            color: #ffffff;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            background-color: #3b9581;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            min-width: 120px;
        }
        .btn:hover {
            background-color: #3a55ad;
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.98);
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .btn {
                font-size: 1em;
                padding: 10px 20px;
                min-width: 100px;
            }
            .menu {
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            .btn {
                font-size: 0.9em;
                padding: 8px 15px;
                min-width: 90px;
            }
            .menu {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Animación para el título */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skillify</h1>
        <p>Elige una materia para comenzar</p>
        <div class="menu">
            <a href="index mate.html" class="btn">Matemáticas</a>
            <a href="index espanol.html" class="btn">Español</a>
            <a href="index.ciencias.html" class="btn">Ciencias</a>
            <a href="index.estudios.html" class="btn">Estudios</a>
            <a href="index.info.html" class="btn">Informática</a>
        </div>
    </div>
    <script>
        // JavaScript para añadir un efecto al cargar
        window.addEventListener('load', () => {
            const title = document.querySelector('h1');
            title.style.opacity = '0'; // Inicialmente invisible
            setTimeout(() => {
                title.style.transition = 'opacity 1.5s ease-in-out';
                title.style.opacity = '1'; // Aparece con transición
            }, 100); // Pequeño retraso para que se note
        });
    </script>
</body>
</html>
