<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillify - Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/1200x/81/59/e0/8159e00bf1b72ec93bce8e002d9edc72.jpg') no-repeat center center;
            color: #fff;
            text-align: center;
            background-size: cover; /* Cambia a cover para llenar toda la pantalla */
            background-attachment: fixed; /* Opcional: fija el fondo al desplazarse */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Fondo de respaldo por si la imagen no carga */
        }
        .container {
            background: rgba(0, 0, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #fdfdfd; /* Cambiado a un turquesa más vibrante como en tu imagen */
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: rgb(255 255 255);
            color: #000000;
            text-align: center;
            margin-bottom: 10px;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            background-color: rgb(255 255 255);
        }
        .btn {
            background-color: #4c4e4e;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
        }
        .btn:hover {
            background-color: #3a55ad;
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.98);
        }
        .login-btn {
            background: linear-gradient(135deg, #3a55ad, #6a1b9a); /* Gradiente bonito */
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.3s, background 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            margin-top: 15px;
        }
        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .login-btn:active {
            transform: scale(0.98);
        }
        #resultado {
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Únete a Skillify!</h1>     
        <form class="form-group" id="miFormulario">
            <input type="text" name="name" placeholder="Nombre completo" required>
            <br>
            <input type="email" name="email" placeholder="Email" required>
            <br><br>
            <button type="submit" name="register" class="btn">Registrarse</button>
        </form>
        <div id="resultado"></div>
        <a href="login.html" class="login-btn">¿Ya tienes cuenta? Inicia Sesión</a>
    </div>
    <script>
        document.getElementById('miFormulario').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('registrar.php', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('resultado').innerHTML =
                        `✅ Registrado con éxito: <strong>${data.user.name}</strong> (${data.user.email})`;
                    this.reset();
                } else {
                    document.getElementById('resultado').innerHTML =
                        `⚠️ ${data.message}`;
                }
            })
            .catch(err => {
                document.getElementById('resultado').innerHTML =
                    `❌ Error: ${err.message}`;
            });
        });

        // JavaScript para efectos en el botón de Iniciar Sesión
        const loginBtn = document.querySelector('.login-btn');
        loginBtn.addEventListener('mouseover', () => {
            loginBtn.style.background = 'linear-gradient(135deg, #6a1b9a, #3a55ad)'; // Invierte el gradiente
        });
        loginBtn.addEventListener('mouseout', () => {
            loginBtn.style.background = 'linear-gradient(135deg, #3a55ad, #6a1b9a)'; // Vuelve al original
        });
    </script>
</body>
</html>
