<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/1200x/34/8e/2c/348e2c524ecaafa6f235e7256bc80a3e.jpg') repeat;
            color: #fff;
            text-align: center;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
    display: block;
    margin: 0 auto;
    font-size: 2rem; /* Ajusta el tamaño del ícono */
    margin-bottom: 1.5rem;
}
        .container {
            background: rgba(0, 0, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #3b9581;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            color: #cf1919;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            background-color: #3b9581;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #3a55ad;
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
        <script>
        // URL del archivo menu.html en GitHub (usa el enlace RAW)
        const menuUrl = 'https://raw.githubusercontent.com/DisgoDev137/DisgoDev137.github.io/main/menu.html';

        // Función para cargar el menú
        function loadMenu() {
            fetch(menuUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar el menú');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('menu-container').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('menu-container').innerHTML = '<p>Error al cargar el menú.</p>';
                });
        }

        // Cargar el menú cuando la página se cargue
        window.onload = loadMenu;
    </script>
    <div class="container">
        <h1>Skillify</h1>
        <p>Elige una materia para comenzar</p>
        <div class="menu">
            <a href="index mate.html" class="btn">Matemáticas</a>
            <a href="index espanol.html" class="btn">Español</a>
            <a href="index.ciencias.html" class="btn">Ciencias</a>
            <a href="index.estudios.html" class="btn">Estudios</a>
            <a href="index.info.html" class="btn">Informática</a>
        </div>
    </div>
</body>
</html>
